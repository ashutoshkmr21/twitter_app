<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Django Tweets |
{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="/site_media/style.css"
type="text/css" />
<script type="text/javascript"
src="/site_media/jquery.js"></script>
{% block external %}{% endblock %}
</head>
<body>

<div id="nav">
{% if user.is_authenticated %}
    <a href="/twitter/save/">Post Tweet</a> |
<a href="/twitter/profile/{{ user.username }}/">
{{ user.username }}</a>
|
<a href="/twitter/connections/{{ user.username }}/">
Connections</a>|
<a href="/twitter/available_users/{{ user.username }}/">
Available Users</a>|
(<a href="/twitter/logout">logout</a>)
{% else %}
<a href="/twitter/login/">login</a> |
<a href="/twitter/register/">register</a>
{% endif %}
</div>

<h1>{% block head %}{% endblock %}</h1>
{% block content %}{% endblock %}
</body>
</html>
